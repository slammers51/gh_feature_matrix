<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREYHOUND Feature Matrix</title>
    
    <!-- Tailwind CSS laden -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM laden -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel f√ºr JSX laden -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Fonts */
        @font-face { font-family: 'GREYHOUND'; src: url('https://greyhound-software.com/assets/font/GREYHOUND_L.woff2') format('woff2'); font-weight: 300; font-style: normal; font-display: swap; }
        @font-face { font-family: 'GREYHOUND'; src: url('https://greyhound-software.com/assets/font/GREYHOUND_R.woff2') format('woff2'); font-weight: 400; font-style: normal; font-display: swap; }
        @font-face { font-family: 'GREYHOUND'; src: url('https://greyhound-software.com/assets/font/GREYHOUND_B.woff2') format('woff2'); font-weight: 700; font-style: normal; font-display: swap; }
        @font-face { font-family: 'GREYHOUND'; src: url('https://greyhound-software.com/assets/font/GREYHOUND_XB.woff2') format('woff2'); font-weight: 800; font-style: normal; font-display: swap; }

        body { font-family: 'GREYHOUND', 'Oscine', 'Outfit', 'Century Gothic', sans-serif; }
        
        .text-gradient { 
            background: linear-gradient(90deg, #00ffc0 0%, #ab4ef0 50%, #fb3bfb 100%); 
            -webkit-background-clip: text; 
            background-clip: text; 
            -webkit-text-fill-color: transparent; 
            color: transparent;
            display: inline-block;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 30px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        
        .animate-entry {
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0; /* Start hidden */
            will-change: transform, opacity;
        }

        /* Hover Zoom Fix: Separate transition class */
        .card-inner-transition {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s ease, border-color 0.4s ease;
            transform: scale(1);
        }
        .card-inner-transition:hover {
            transform: scale(1.02); /* Sanfterer Zoom */
            box-shadow: 0 0 40px rgba(171, 78, 240, 0.15);
            border-color: #ab4ef0;
            z-index: 10;
        }
        
        /* Scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#050505] text-white selection:bg-[#f0ff00] selection:text-black overflow-x-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Check = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const X = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const Info = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        );
        const Search = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );
        const Construction = ({ size = 22, className = "" }) => (
             <span className="text-xl leading-none">üöß</span>

            if (status === "limited") return <span className="text-[#f0ff00] font-bold text-lg">‚ö†Ô∏è</span>;
            if (status === "construction") return <Construction />;

        };

        const GreyhoundLogo = () => (
            <svg id="greyhound--logo-mobile" className="w-10 h-10 fill-white" xmlns="http://www.w3.org/2000/svg" xmlSpace="preserve" viewBox="0 0 57 57">
            <path d="M57 23c0-3.5-.2-7.4-.5-8.9-.5-2.9-1.3-6.3-4.3-9.3C49 1.8 45.7 1 42.9.5 41.5.2 37.4.2 34 0h-5.5s-7.8 0-12.2.2c-1 0-1.9.2-2.4.2-2.9.5-6.3 1.3-9.3 4.3C1.6 7.9.8 11.2.3 14 0 16.8 0 27.7 0 28.5c0 .8 0 11.7.5 14.4.5 2.8 1.3 6.3 4.3 9.3 3.2 3 6.5 3.8 9.3 4.3 2.2.3 10.6.5 13.5.5h3.7c2.7 0 6.6 0 9.5-.2.9 0 1.9-.2 2.4-.2 2.8-.5 6.3-1.3 9.3-4.3 3-3.2 3.8-6.5 4.3-9.3.2-2.8.2-13.7.2-14.5V23zM20.3 43.5 11 38.1V17.9l5.5-3.2 9.3 5.4-5.5 3.2v20.2zm26.2-5.2L28.7 48.6l-5.5-3.2v-11l5.5 3.2 17.9-10.3v11zm0-14.2-9.3 5.4v-6.3L19.6 13 29 7.6l17.6 10.1c-.1 0-.1 6.4-.1 6.4z"></path>
            </svg>
        );

        // --- DATA ---
        const features = [
            // 1. Kommunikation & AI
            { id: 101, category: "Kommunikation & AI", name: "E-Mails schreiben & empfangen", web: true, win: true, note: "Grundfunktion in beiden identisch." },
            { id: 102, category: "Kommunikation & AI", name: "AI-Human Assist", web: true, win: false, note: "Im Webclient direkt im Editor integriert (Autofill, Rephrase)." },
            { id: 103, category: "Kommunikation & AI", name: "AI-Agenten (Nutzung)", web: true, win: false, note: "Nutzung nur im Webclient m√∂glich." },
            { id: 104, category: "Kommunikation & AI", name: "AI-Review Queue", web: true, win: false, note: "Spezielle Ansicht zur KI-gest√ºtzten Pr√ºfung." },
            { id: 105, category: "Kommunikation & AI", name: "Entw√ºrfe Autosave", web: true, win: false, note: "Webclient speichert beim Tippen/Verlassen automatisch." },
            { id: 106, category: "Kommunikation & AI", name: "Editor direkt verf√ºgbar", web: true, win: false, note: "\"Reinklicken & losschreiben\" (Inline)." },

            { id: 109, category: "Kommunikation & AI", name: "Chat & Messenger", web: true, win: true, note: "Anbindung externer Kan√§le (WhatsApp, Webchat etc.) f√ºr Kundenservice." },
            { id: 110, category: "Kommunikation & AI", name: "Telefonie-Anbindung (TAPI)", web: false, win: true, note: "Integration als Telefonie Endger√§t in Telefonanlagen (W√§hlen/Anruferkennung)." },

            // 2. Recherche & √úbersicht
            { id: 201, category: "Recherche & √úbersicht", name: "Volltextsuche", web: true, win: true, note: "Die m√§chtige Search-Engine ist √ºberall gleich." },
            { id: 202, category: "Recherche & √úbersicht", name: "Suchabfragen als Favorit", web: true, win: false, note: "Komplexe Filter als pers√∂nlichen 1-Click-Favoriten speichern." },
            { id: 203, category: "Recherche & √úbersicht", name: "Filter & Gruppen", web: true, win: true, note: "Das klassische Filtersystem funktioniert √ºberall." },
            { id: 204, category: "Recherche & √úbersicht", name: "Dashboard-Widgets", web: true, win: true, note: "Auswertungen in einem √ºbersichtlichen Dashboard." },
            { id: 205, category: "Recherche & √úbersicht", name: "Aufklappbare Vorgangshistorie", web: true, win: true, note: "Details in der Liste aufklappen, ohne den Vorgang zu √∂ffnen." },
            { id: 301, category: "Recherche & √úbersicht", name: "Anhangsvorschau", web: false, win: true, note: "PDF/Bilder direkt anzeigen (im Webclient noch nicht verf√ºgbar)." },
            { id: 206, category: "Recherche & √úbersicht", name: "Flow-Ansicht", web: true, win: false, note: "Moderne Darstellung von Konversationen (wie WhatsApp/Slack)." },
            { id: 207, category: "Recherche & √úbersicht", name: "Angepinnte benutzerdefinierte Felder", web: true, win: false, note: "Nur die wichtigsten Metadaten oben anpinnen." },

            // 3. DMS & Dokumente
            { id: 302, category: "DMS & Dokumente", name: "Dokumenten-Vergleichsansicht", web: true, win: false, note: "z.B. f√ºr den Abgleich von Auftragsbest√§tigungen mit Rechnungen." },
            { id: 303, category: "DMS & Dokumente", name: "Drag & Drop (Import)", web: true, win: true, note: "Bilder/PDF reinziehen geht bei beiden." },
            { id: 304, category: "DMS & Dokumente", name: "OCR Drag & Drop", web: true, win: false, note: "Text direkt aus dem Bild/PDF in den Editor ziehen." },

            // 4. Look & Feel
            { id: 401, category: "Look & Feel", name: "Dark Mode", web: true, win: false, note: "Echter \"Deep Black\" Mode nur im Web." },
            { id: 402, category: "Look & Feel", name: "Modernes Design", web: true, win: false, note: "Aufger√§umte UI, weniger \"Grau in Grau\"." },
            { id: 403, category: "Look & Feel", name: "Responsive Sidebar", web: true, win: true, note: "Men√º einklappbar f√ºr mehr Fokus auf dem Inhalt." },
            { id: 404, category: "Look & Feel", name: "Mobilit√§t", web: true, win: "limited", note: "Plattformunabh√§ngig in jedem Browser verf√ºgbar (keine Installation)." },

            // 5. Administration
            { id: 501, category: "Administration", name: "Addons & Erweiterungen", web: true, win: true, note: "In beiden Clients via Addon-Manager voll konfigurierbar." },
            { id: 502, category: "Administration", name: "Installation & Wartung", web: true, win: "limited", note: "Web: Zero-Footprint (immer aktuell). Win: Setup/MSI n√∂tig." },
            { id: 503, category: "Administration", name: "T√§gliche Orga", web: true, win: true, note: "Themen, Kennzeichnungen, Textbausteine ‚Äì alles f√ºr den Daily-Use ist in beiden Clients voll da." },
            { id: 504, category: "Administration", name: "AI-Agenten (Einrichtung)", web: true, win: true, note: "Einrichtung in beiden Clients m√∂glich." },
            { id: 505, category: "Administration", name: "Basis-Konfiguration", web: true, win: true, note: "In beiden Clients √ºber die Einrichtungshilfe m√∂glich." },
            { id: 506, category: "Administration", name: "Erweiterte Administration", web: "construction", win: true, note: "Profile, Ansichten, Vorlagen, benutzerdefinierte Felder - Erweiterte Einstellungen werden nach und nach im Webclient verf√ºgbar sein" },
            { id: 507, category: "Administration", name: "Regel-Editor und Workflows", web: "construction", win: true, note: "Regeln erstellen/bearbeiten nur im Windows Client. Workflows im Webclient in Arbeit" },
        ];

        // --- SUB-COMPONENT ---
        const FeatureCard = ({ item, delay = 0 }) => (
            // OUTER WRAPPER: Handles Entry Animation Only
            <div 
                className="animate-entry"
                style={{ animationDelay: `${delay}s` }}
            >
                {/* INNER WRAPPER: Handles Hover Effects Only */}
                <div className="group relative bg-[#111] border border-[#222] rounded-xl overflow-hidden card-inner-transition">
                    
                    {/* Glow Effect on Hover (Gradient Border) */}
                    <div className="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-[#00ffc0] to-[#ab4ef0] opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    
                    <div className="p-5 md:grid md:grid-cols-12 md:gap-4 md:items-center">
                        
                        {/* Name */}
                        <div className="col-span-5 mb-4 md:mb-0">
                            <h3 className="text-lg font-bold text-white group-hover:text-[#f0ff00] transition-colors flex items-center gap-2">
                                {item.name}
                            </h3>
                            <span className="text-xs text-gray-500 md:hidden mt-1 block">{item.note}</span>
                        </div>

                        {/* Web Client Status */}
                        <div className="col-span-2 flex justify-between md:justify-center items-center mb-2 md:mb-0 bg-[#0a0a0a] md:bg-transparent p-3 md:p-0 rounded-lg border border-[#222] md:border-none">
                            <span className="md:hidden text-xs font-bold text-gray-400 uppercase">Webclient</span>
                            <StatusIcon status={item.web} />
                        </div>

                        {/* Windows Client Status */}
                        <div className="col-span-2 flex justify-between md:justify-center items-center mb-2 md:mb-0 bg-[#0a0a0a] md:bg-transparent p-3 md:p-0 rounded-lg border border-[#222] md:border-none">
                            <span className="md:hidden text-xs font-bold text-gray-400 uppercase">Windows</span>
                            <StatusIcon status={item.win} />
                        </div>

                        {/* Details (Desktop) */}
                        <div className="hidden md:block col-span-3 text-sm text-gray-400 group-hover:text-gray-200 transition-colors border-l border-[#222] pl-4 leading-relaxed">
                            {item.note}
                        </div>

                    </div>
                </div>
            </div>
        );

        // --- MAIN APP ---
        function App() {
            const [filter, setFilter] = useState('All');
            const [searchTerm, setSearchTerm] = useState('');
            
            const categories = ['All', ...new Set(features.map(f => f.category))];

            const renderFeatures = () => {
                let itemsToRender = [];
                
                if (filter === 'All') {
                    itemsToRender = categories.filter(c => c !== 'All').map(cat => {
                        const catFeatures = features.filter(f => f.category === cat && (f.name.toLowerCase().includes(searchTerm.toLowerCase()) || f.note.toLowerCase().includes(searchTerm.toLowerCase())));
                        return { category: cat, features: catFeatures };
                    }).filter(group => group.features.length > 0);
                } else {
                    const catFeatures = features.filter(f => f.category === filter && (f.name.toLowerCase().includes(searchTerm.toLowerCase()) || f.note.toLowerCase().includes(searchTerm.toLowerCase())));
                    if (catFeatures.length > 0) {
                        itemsToRender = [{ category: filter, features: catFeatures }];
                    }
                }

                if (itemsToRender.length === 0) return (
                    // KEY added here to force re-render of empty state on filter change
                    <div key="empty" className="text-center py-24 animate-entry">
                        <div className="inline-block p-4 rounded-full bg-[#111] mb-4 border border-[#333]">
                            <Info size={40} className="text-gray-500" />
                        </div>
                        <p className="text-gray-400 text-lg">Keine Features gefunden f√ºr <span className="text-[#f0ff00]">"{searchTerm}"</span></p>
                    </div>
                );

                let globalIndex = 0;

                return (
                    // KEY added to container to ensure re-mount on filter change
                    <div className="space-y-16" key={filter}>
                        {itemsToRender.map((group) => {
                            // REMOVED condition: showHeader is now always rendered
                            return (
                                <div key={group.category} className="relative">
                                    <div className="sticky top-[84px] z-30 bg-[#050505]/95 backdrop-blur-md py-4 mb-6 border-b border-[#222] animate-entry" style={{animationDelay: '0.1s'}}>
                                        <h3 className="text-2xl font-bold text-white flex items-center gap-3">
                                            <span className="w-1.5 h-8 bg-[#f0ff00] rounded-sm shadow-[0_0_15px_rgba(240,255,0,0.5)]"></span>
                                            {group.category}
                                        </h3>
                                    </div>
                                    <div className="space-y-4 pl-2 md:pl-0">
                                        {group.features.map((item) => {
                                            globalIndex++;
                                            // Stagger delay calculation: base delay + index * step
                                            const delay = 0.15 + (globalIndex * 0.05);
                                            // KEY includes filter to force re-render of components
                                            return <FeatureCard key={item.id + filter} item={item} delay={delay} />;
                                        })}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Background Ambience */}
                    <div className="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-[#00ffc0] opacity-[0.04] blur-[150px] rounded-full"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-[#ab4ef0] opacity-[0.04] blur-[150px] rounded-full"></div>
                    </div>

                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-[#050505]/90 backdrop-blur-xl border-b border-[#222]">
                        <div className="max-w-7xl mx-auto px-6 py-5 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <GreyhoundLogo />
                                <div className="hidden sm:block">
                                    <h1 className="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                                        FEATURE <span className="text-gradient">MATRIX</span>
                                    </h1>
                                    <span className="text-xs text-gray-500 tracking-widest uppercase block mt-0.5">Webclient 5 vs Windows Client</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className="relative w-full md:w-72 group">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-[#00ffc0] transition-colors"><Search size={18} /></div>
                                    <input 
                                        type="text" 
                                        placeholder="Suchen..." 
                                        className="w-full bg-[#111] border border-[#333] rounded-full py-2.5 pl-12 pr-4 text-sm text-white focus:outline-none focus:border-[#00ffc0] focus:ring-1 focus:ring-[#00ffc0] transition-all placeholder-gray-600"
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>
                        </div>
                        
                        {/* Tabs */}
                        <div className="max-w-7xl mx-auto px-6 overflow-x-auto no-scrollbar">
                            <div className="flex gap-8 py-0 min-w-max border-b border-transparent">
                                {categories.map((cat) => (
                                <button
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`relative text-xs font-bold uppercase tracking-widest transition-all duration-300 py-4 px-1
                                        ${filter === cat ? 'text-white' : 'text-gray-500 hover:text-gray-300'}
                                    `}
                                >
                                    {cat}
                                    {/* Animated Underline */}
                                    <span className={`absolute bottom-0 left-0 h-[3px] bg-[#f0ff00] shadow-[0_0_10px_rgba(240,255,0,0.6)] rounded-t-sm transition-all duration-300 ease-out 
                                        ${filter === cat ? 'w-full opacity-100' : 'w-0 opacity-0'}
                                    `}></span>
                                </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-6 py-16 relative z-10 flex-grow">
                        
                        {/* Intro Section */}
                        <div className="text-center mb-20 max-w-3xl mx-auto animate-entry">
                            <h2 className="text-5xl md:text-6xl font-extrabold mb-8 tracking-tight">
                                Die <span className="text-[#f0ff00]">Wahl</span> liegt bei Dir.
                            </h2>
                            <p className="text-gray-400 text-xl leading-relaxed">
                                Der Webclient 5 ist Dein <span className="text-white font-bold border-b border-[#00ffc0]/50">Smart Client</span> f√ºr Geschwindigkeit & AI.<br className="hidden md:block" />
                                Der Windows Client bleibt der <span className="text-white font-bold border-b border-[#ab4ef0]/50">Admin Client</span> f√ºr komplexe Arbeitsumgebungen.
                            </p>
                        </div>

                        {/* Legend */}
                        <div className="flex justify-center gap-8 mb-12 text-xs font-bold text-gray-500 uppercase tracking-widest animate-entry" style={{ animationDelay: '0.1s' }}>
                            <div className="flex items-center gap-2 bg-[#111] px-4 py-2 rounded-full border border-[#222]"><span className="text-[#00ffc0]"><Check size={16} /></span> Verf√ºgbar</div>
                            <div className="flex items-center gap-2 bg-[#111] px-4 py-2 rounded-full border border-[#222]"><span className="text-[#f0ff00] text-lg leading-none">‚ö†Ô∏è</span> Eingeschr√§nkt</div>
                            <div className="flex items-center gap-2 bg-[#111] px-4 py-2 rounded-full border border-[#222]"><span className="text-[#fb3bfb]"><X size={16} /></span> Nicht verf√ºgbar</div>
                            <div className="flex items-center gap-2 bg-[#111] px-4 py-2 rounded-full border border-[#222]"><span className="text-xl leading-none">üöß</span> In Arbeit</div>

                        {/* Column Headers (Desktop) */}
                        {renderFeatures() && (

                                <div className="col-span-5 pl-2">Feature</div>

                                <div className="col-span-3">Details</div>

                        {renderFeatures()}

                    {/* Footer */}
                    <footer className="border-t border-[#222] bg-[#020202] py-12 mt-auto relative z-10">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-3 opacity-60 hover:opacity-100 transition-opacity cursor-pointer">
                                <GreyhoundLogo />
                                <span className="text-sm text-gray-400 font-medium">¬© 2025 GREYHOUND Software</span>
                            </div>
                            <div className="text-sm text-gray-500 font-medium">
                                Designed for <span className="text-[#f0ff00]">Performance</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
